<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <h1 id="topic">Spaghetti Snake</h1>
    <h2 id="score" >Score: 0 Highscore: 0</h2>

    <div id="gameContainer" height="1000">
        <img   src="img/mes.png" id="knife" width="7%">
        <canvas class="Canva" id="Canva" width="750" height="750"></canvas>
        <img  onclick="settings.html" src="img/fork.png" id="fork" width="8.9%">
    </div>

    <div id="footer">
        <img id="logo" src="img/logo.jpg" alt="" height="125px" width="125px">
    </div>

    <a id="controls"></a>
    <script src="javascript.js" type="module"></script>

</body>
</html>
